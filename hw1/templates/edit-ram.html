<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>change memory</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/edit-ram.css">
</head>
<body>
<form action="/change-ram/" method="post" enctype="application/x-www-form-urlencoded">
    <div id="full-wrapper">
        <div id="center-wrapper">
            <div class="ram-field">
                <p class="ram-field-label">Memory(MB):</p>
                <input type="text" name="memory" value="{{ current_ram }}" class="ram-field-input">
            </div>
            <input type="hidden" name="vm-name" value="{{ vm_name }}">
            <div id="ram-submit-wrapper">
                <button id="ram-submit-btn" class="btn">Confirm</button>
                <button onclick="location.href='/';" type="button" id="ram-cancel-btn" class="btn">
                    Cancel
                </button>
            </div>
            {% for message in messages %}
                <p style="color: red">{{ message }}</p>
            {% endfor %}
        </div>
    </div>
</form>

</body>
</html>
