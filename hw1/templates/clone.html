<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>change clone</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/clone.css">
</head>
<body>
<form action="/clone/" method="post" enctype="application/x-www-form-urlencoded">
    <div id="full-wrapper">
        <div id="center-wrapper">
            <div class="clone-field">
                <p class="clone-field-label">New name:</p>
                <input type="text" name="vm-new" value="" class="clone-field-input">
            </div>
            <input type="hidden" name="vm-source" value="{{ vm_name }}">
            <div id="clone-submit-wrapper">
                <button id="clone-submit-btn" class="btn">Confirm</button>
                <button onclick="location.href='/';" type="button" id="clone-cancel-btn" class="btn">
                    Cancel
                </button>
            </div>
            {% for message in messages %}
                <p style="color: red">{{ message }}</p>
            {% endfor %}
        </div>
    </div>
</form>

</body>
</html>
